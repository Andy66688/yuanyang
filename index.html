<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: '宋体', serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .contact-info {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>个人网页</h1>
</header>

<div class="container">
    <div class="section">
        <h2>个人简介</h2>
        <p>在这里输入您的个人简介...</p>
    </div>

    <div class="section">
        <h2>教育背景</h2>
        <p>在这里输入您的教育背景...</p>
    </div>

    <div class="section">
        <h2>工作经历</h2>
        <p>在这里输入您的工作经历...</p>
    </div>

    <div class="section">
        <h2>项目展示</h2>
        <p>在这里输入您的项目展示...</p>
    </div>

    <div class="section">
        <h2>技能列表</h2>
        <p>在这里输入您的技能列表...</p>
    </div>

    <div class="section">
        <h2>联系方式</h2>
        <ul class="contact-info">
            <li>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li>电话: 123-456-7890</li>
            <li>地址: 在这里输入您的地址...</li>
        </ul>
    </div>
</div>

</body>
</html>
